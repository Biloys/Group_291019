<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/banner.css" />
  </head>
  <body>
    <header class="global-header">
      <div class="global-header__content content-wrapper">
        <nav class="navbar">
          <button class="navbar__toggle"></button>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="" class="navbar__link">Home</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">About</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">My bookings</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">
      <div class="banner">
        <div class="content-wrapper banner__content">
          <form class="banner__form form" action="" method="get">
            <h3 class="form__title">Бронируйте уникальное жилье</h3>
            <div class="form__location">
              <label class="form__label" for="location">Где</label>
              <input type="text" id="location" class="banner__form-input" />
            </div>
            <div class="form__period">
              <label class="form__label" for="arrival">Прибытие</label>
              <label class="form__label" for="departure">Выезд</label>

              <input
                class="banner__form-input banner__form-input_short"
                type="date"
                name="arrival"
                id="arrival"
              />
              <input
                class="banner__form-input banner__form-input_short"
                type="date"
                name="departure"
                id="departure"
              />
            </div>
            <div class="form__type">
              <label class="form__label" for="type">Взрослые</label>
              <label class="form__label" for="type">Дети</label>
              <input class="banner__form-input" type="text" id="type" />
            </div>
            <div class="button-right">
              <button class="form__btn" type="submit">Начать поиск</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="global-footer">
      <div class="content-wrapper"></div>
    </footer>
  </body>
</html>
